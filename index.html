    <div class="container min-vh-100 d-flex flex-column align-content-center">

        <div class="col-sm-12 col-md-4">
          <div class="card center-block">
            <div class="card-header">
              <h3 class="text-center text-primary font-weight-bold">PALINDROME</h3>
            </div>
            <div class="card-body">
              <p class="card-text text-justify">Un palindrome est un mot ou un groupe de mots qui peut se lire indifféremment de gauche à droite ou de droite à gauche en gardant le même sens. Ce script vérifie si le texte renseigné par l'utilisateur est un palindrome.</p>
              <div class="form-group">
                <input style="width: 100%;" type="text" id="text" placeholder="Renseignez un mot ou un groupe de mots." required>
                  <br><br>
                <input id="button" type="submit" class="btn btn-outline-primary btn-lg btn-block" value="Valider">
              </div>
              <p id="notification" class=""></p>
            </div>
          </div>
        </div>
      </div>
    </div>
